<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="firstname"> First Name:* </label>
            <input type="text" name="firstname" required >
        </div>
        <div>
            <label for="lastname"> Last Name:* </label>
            <input type="text" name="lastname" required >
        </div>
        <div>
            <label for="email"> Email Address:* </label>
            <input type="text" name="email" required >
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label for="confirmpwd">Confirm Password:*</label>
            <input type="password" name="confirmpwd" required>
        </div>
        <div>
            <label for="Dbirth"> Birthday:</label>
            <input type="date" name="Dbirth" placeholder="mm/dd/yyyy" >
        </div>
        <div>
            <p>Gender identity</p> 
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="NB" id="NB">
            <label for="NB">Non-binary</label>
            <input type="radio" name="gender" value="notanswer" id="notanswer">
            <label for="notanswer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself</p> 
            <textarea name="message" rows="2" cols="30"></textarea>
        </div>
        <div>
            <label for="flg">Favorite language:</label>
            <select id="flg" name="flg">
                <option value="js">JavaScript</option>
                <option value="html">Html</option>
                <option value="java">Java</option>
                <option value="py">python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked >
            <label for="updates">Yes, I would like to receive periodic
                email updates
            </label>
        </div>
        <input type="submit" value="Create Account" >
        <p>* Indicates a required field</p>
    </form>

    
</body>
</html>
