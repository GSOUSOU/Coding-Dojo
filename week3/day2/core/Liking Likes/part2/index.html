<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes Part II</title>
</head>
<body>
    <div class="top">
        <div class="nav">
            <h1 class="nav-title">Network</h1>
        </div>  
    </div>
    <main class="main_container">
        <div class="content">
            <div class="toppart">
                <h2>You Feed</h2>
            </div>
            <div class="col2">
                
                <div class="left_part">
                    <div class="user_card">
                        <img src="assets/user-circle.png" alt="user-circle" class="userimg">
                        <a href="#">Add Avatar</a>
                        <h2>James Doe</h2>
    
                        
                    </div>
    
                </div>
                <div class="right_part">
                    <div class="card">
                        <div class="row">
                            <h2> Neil M</h2>
                            <div class="countlikes1">
                                <span id="likes_count1">9</span>
                                <p>like(s)</p>
                            </div>
                            <button id="btnlikes1" onclick="increment1()">Like</button>
                        </div>
                        <p class="bottompart"> I just set up this new discord bot, let me <br>
                                     know what you all think. <span>link</span>
                        </p>
                       
                    </div>
                    <div class="card">
                        <div class="row">
                            <h2> Nichole K</h2>
                            <div class="countlikes2">
                                <span id="likes_count2">12</span>
                                <p>like(s)</p>
                            </div>
                            <button id="btnlikes2" onclick="increment2()">Like</button>
                        </div>
                        <p class="bottompart">Just finished my <span> next comic</span>,check it out.
                        </p>
                       
                    </div>
                    <div class="card">
                        <div class="row">
                            <h2> Jim R</h2>
                            <div class="countlikes3">
                                <span id="likes_count3">9</span>
                                <p>like(s)</p>
                            </div>
                            <button id="btnlikes3" onclick="increment3()">Like</button>
                        </div>
                        <p class="bottompart">I can't stop listening to the <span>new album</span> <br>
                                      Who else is liking it?
                        </p>
                       
                    </div>
                    
                    
                </div>
            </div>
        </div>

    </main>

   
    <script src="script.js"></script> 
    
</body>
</html>
